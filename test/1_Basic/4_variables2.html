<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../scripts/myScript.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>
    
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
    // var keyword 사용 : ES5 (2009년)
    var x = 5;
    var y = 6;
    // 1. var은 변수에 대해서 중복 선언하는 것도 가능
    var x = 10;
    var z = x + y + 0.5;
    // javascript의 일반적 특징
    // 1. 변수에 data type이 다른 값을 넣으면,, 다른 data type으로 변경됨
    z = "hello, javascript";
    document.getElementById("demo").innerHTML =
    "The value of z is: " + z;
    document.getElementById("demo1").innerHTML = "typeof z : " + typeof z;
    </script>
</body>
</html>
