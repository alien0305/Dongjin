<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>My First Web Page</h2>
    <p>My First Paragraph.</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = 5 + 6;
        // document.write 사용 권장 않함
        document.write(10+20);
        document.write('hello document writer');
        // window.alert은 web browser가 html element들을 화면에 display하기 전에 먼저 실행
        // window.alert 사용하는 것은 비추천
        window.alert('Hello, JavaScript');
        window.alert('Hello, JavaScript again');
        // console.log : javascript code의 error debugging용으로 많이 사용 -- 적극 추천
        // web browser의 development tool안에 console tab에서 볼 수 있음
        console.log(30 + 80);
        console.log('hello, console log');
    </script>
    안녕하세요,,, 반갑습니다. javascript 님 !!

    <button type="button" onclick="document.write(30 + 40)">document write 사용</button>
    <button type="button" onclick="window.alert('pop up alert window')">window alert 사용</button>
    <!-- window.print() : web page 전체를 출력 하는 별도 pop up화면이 나와 출력 가능 -->
    <button onclick="window.print()">Print this page</button>
</body>
</html>
