<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>
    
    <button id="myBtn">Try it</button>
    
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
    // event 등롱 method : addEventListner
    // 1. event 이름이 'on'이 없음
    // 2. 하나의 element에 동일 event를 여러개 등록 가능 (예를들면, click event를 여러개 등록 가능)
    // 3. 하나의 element에 다른 event를 여러개 등록 가능
    // 4. 3번째 parameter의 default 값은 false임.
    // 5. removeEventListener("click", myFunction); 을 통해 등록된 event 삭제 가능
    document.getElementById("myBtn").addEventListener("click", displayDate, false);
    document.getElementById("myBtn").addEventListener("click", displayHello, false);
    
    function displayDate() {
      document.getElementById("demo").innerHTML = Date();
    }

    function displayHello() {
      document.getElementById("demo1").innerHTML = "hello, 2nd click";
    }

    </script>
</body>
</html>
