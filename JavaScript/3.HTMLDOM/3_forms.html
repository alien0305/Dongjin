<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function validateForm() {
          // document.forms["myForm"]["fname"] => <input type="text" name="fname">의 객체
          // x 의 data type : string
          let x = document.forms["myForm"]["fname"].value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
        }
        </script>
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Validation</h2>

    <!-- onsubmit attribute : event로 submit button을 click하면 실행되는 attribute -->
    <!-- onsubmit = "true" 이면 server로 data를 전달, 
         onsubmit = "false" 이면 server로 data 전달 안함  -->
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
      Name: <input type="text" name="fname" >
      <input type="submit" value="Submit">
    </form>
</body>
</html>
