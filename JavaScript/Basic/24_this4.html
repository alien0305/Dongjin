<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The JavaScript <i>this</i> Keyword</h1>
    <p>In this example <strong>this</strong> refers to person2, even if it is a method of person1:</p>
    
    <p id="demo"></p>
    
    <script>
    const person1 = {
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    }
    
    // person2의 object에 없는 person1의 method인 fullname()을 사용하는 방법은 ?
    const person2 = {
      firstName:"John",
      lastName: "Doe",
    }
    
    // person1.fullName.call(person2) =>  person1.fullname의 method 안에 있는
                                    //    this를 person2로 사용하라는 의미임
    // this.firstName => person2.firstName => "Jhon"
    // - call() method : function data type의 method임
    //  => 결론은 function data type의 부모도 object data type임
    let x = person1.fullName.call(person2); 
    document.getElementById("demo").innerHTML = x; 
    </script>    
</body>
</html>
