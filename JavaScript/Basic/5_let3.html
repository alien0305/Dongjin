<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Hoisting</h2>

    <p>With <b>var</b>, you can use a variable before it is declared:</p>
    
    <p id="demo"></p>
    
    <script>
        // var 을 사용하여 변수 선언한 것이 변수 사용한 것 보다 나중에 존재하더라도
        // javascript engine(web browser 에 존재)이 실행할 때 
        // source code 내부에서 나중에 선언된 변수 사용하기 전으로 자동으로 끌어올림
        // => hoisting 이라고 함 
    carName = "Volvo";  // 변수 선언하기전에 변수에 값을 할당
    document.getElementById("demo").innerHTML = carName;
    var carName;    // 변수 선언
    </script>

    <p id="demo2"></p>
        
    <script>
    // let 으로 선언된 변수는 hoisting 효과가 발생되지 않아, 에러 발생함
    carName1 = "Volvo";  // 변수 선언하기전에 변수에 값을 할당
    document.getElementById("demo2").innerHTML = carName1;
    let carName1;    // 변수 선언
</script>
</body>
</html>
