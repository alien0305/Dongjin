<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript const</h2>

    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
    // Create an object:
    // 객체(object) : key와 value의 쌍으로 이루어진 것, {}를 사용하고,
    //               {}안에 key:value 형태로 표현
    // key : type, model, color
    // value : "Fiat" , "500" , "white"
    // 1. object도 const로 선언할 경우 주소는 변경할 수 없지만, object 의 원소는 변경,삭제,추가 모두 가능
    const car = {type:"Fiat", model:"500", color:"white"};
    // car = {type:"Fiat", model:"ex60", color:"white"}; 당연히 error 발생

    // Change a property: => car(object).color(key)
    car.color = "red";

    // Add a property: (object에서 새로운ㄴ 원소를 추가할 경우에 새로운 key를 사용하면 됨)
    car.owner = "Johnson";

    // Display the property:
    document.getElementById("demo").innerHTML = "Car type is " + car.type; 
    document.getElementById("demo1").innerHTML = "Car model is " + car.model; 
    document.getElementById("demo2").innerHTML = "Car color is " + car.color;  
    document.getElementById("demo3").innerHTML = "Car owner is " + car.owner; 
    </script>
</body>
</html>
