<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
    const PI = 3.14159;     // PI에 number type 데이터값을 넣음
    // PI = 3.15;   error 발생
    // Create an Array:
    // java : int[] cars = new int[] {"saab", "volvo" , "BMW"};
    // cars 에 들어가 있는 주소값을 const로 선언한 것 이고,
    // 참조 주소안에 있는 배열 원소들은 수정, 삭제, 추가 가능
    // const의 문제점 : 배열, 객체, 함수와 같이 참조 데이터 타입에 사용 할 때는
    //                 해당원소를 변경할 수 있는 것이 문제임 
    //                 (const 사용 목적이 수정할 수 없도록 만들기 위해서인데 수정이 가능하기 때문임)
    const cars = ["Saab", "Volvo", "BMW"];
    // cars = ["hundai" , "kia"]; => 주소를 바꾸는건 error

    // Change an element:
    cars[0] = "Toyota";

    // Add an element:
    // push : array 객체 함수의 method로 배열의 끝에 새로운 배열 원소를 추가할 때 사용
    cars.push("Audi");

    // Display the Array:
    document.getElementById("demo").innerHTML = cars; 
    document.getElementById("demo2").innerHTML = PI; 
    </script>
</body>
</html>
