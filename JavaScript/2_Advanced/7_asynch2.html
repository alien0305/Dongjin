<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript setInterval()</h2>

    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>
    
    <h1 id="demo"></h1>
    
    <script>
    // myFunction 을 1000ms(1초) 마다 반복 실행
    setInterval(myFunction, 1000);
    
    function myFunction() {
      let d = new Date();   //현재 시간정보 가져옴
      window.document.getElementById("demo").innerHTML=
      d.getHours() + ":" +
      d.getMinutes() + ":" +
      d.getSeconds();
    }
    </script>
</body>
</html>
