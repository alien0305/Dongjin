<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Setting a default value to a function parameter.</p>
    <p id="demo"></p>
    
    <script>
    // myFunction을 호출할 때 해당 parameter에 값을 넘기지 않으면 undefined로 넘어옴
    // javascript 는 java처럼 method overloading 개념이 없음
    // function myFunction(x, y) {
    // //   if (y === undefined) {
    // //     y = 2;
    // //   }  
    //   return x * y; // 4 * undefined => 4 Number(undefined) => 4 * NaN => NaN
    // }
    // y = 10 (default value setting => y값이 넘어오지 않으면 10으로 설정)
    function myFunction(x, y = 10) {
     return x + y;
    }
    document.getElementById("demo").innerHTML = myFunction(4);
    </script>    
</body>
</html>
