<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Object Properties</h2>
    <p>Add a new property to an existing object:</p>
    
    <p id="demo"></p>
    
    <script>
    var a = 10; // window object의 property로 자동 등록
    const person = {
      firstname: "John",
      lastname: "Doe",
      age: 50,
      eyecolor: "blue"
    };
    
    // object 를 선언한 다음에 dynamic하게 property 를 추가 가능
    person.nationality = "English";
    // delete person.nationality;
    // delte는 잘 사용안함
    // object 를 선언한 다음에 dynamic하게 method 도 추가 가능
    person.print = function() { return (person.firstname + " is " + person.nationality + "."); };
    document.getElementById("demo").innerHTML = person.print();
    // person.firstname + " is " + person.nationality + ".";
    </script>    
</body>
</html>
