<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>Finding the largest number.</p>
    <p id="demo"></p>
    
    <script>
    function findMax() {
      let max = -Infinity;
      // arguments : function을 호출하면 javascript engine이 내부적으로 자동으로 만드는 객체(object)
      // => array data type은 아님
      for(let i = 0; i < arguments.length; i++) {
        console.log('arguments[' + i + ']' , arguments[i]);
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    } 
    document.getElementById("demo").innerHTML = findMax(4, 5, 6, -5, 12, 20, 30);
    </script>   
</body>
</html>
