<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person, using it on person1:
    </p>
    
    <p id="demo"></p>
    
    <script>
    const person = {
      fullName: function(city, country) {
        return this.firstName + " " + this.lastName + "," + city + "," + country;
      }
    }
    
    const person1 = {
      firstName:"John",
      lastName: "Doe",
    }
    
    const person2 = {
      firstName:"Mary",
      lastName: "Doe"
    }
    
    // call(parameter1 : 호출하고자하는 객체, parameter2 부터는 function parameter list)
    // document.getElementById("demo").innerHTML = person.fullName.call(person1);
    // apply : parameter를 전달할 때 array type으로 전달
    document.getElementById("demo").innerHTML = person.fullName.apply(person1, ["oslo" , "norway"]); 
    </script>  
</body>
</html>
