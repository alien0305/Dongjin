<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* p가 다른 tag의 첫번째 자식인 경우에만 style 적용 */
        p:first-child {
          color: blue;
        } 
        p:last-child{
            color: yellow;
        }
        </style>
    <title>Document</title>
</head>
<body>
    <!-- <h1>hello</h1> -->
    <!-- body tag의 첫번재 자식 -->
    <p>This is some text.</p>
<p>This is some text.</p>

<div>
    <!-- div tag의 첫번째 자식 -->
  <p>This is some text.</p>
  <p>This is some text.</p>
  <p>This is some text.</p>
  <p>This is some text.</p>
  <p>This is some text.</p>
   <!-- div tag의 마지막 자식 -->
  <p>This is some text.</p>
  <p>last paragraph</p>
</div>
<p>last paragraph</p>
</body>
</html>
