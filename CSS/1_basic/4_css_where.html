<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet : external file로 존재,
         가장 추천하는 방법 -->
    <link rel="stylesheet" href="../styles/mystyle.css">
    <style>
        /* intenal style sheet 내용이 external style sheet보다 우선 순위가 높음
        예를 들면, h1에 대하여 external에서는 navy color를 지정한 경우
        internal style sheet 에서 orange로 color를 지정하면 onrage로 무조건 적용됨
        ==> cascading rule */
        h1,p{
            color: orange;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- inline style : tag 안에 style attribute를 사용하여 style sheet작성
    비추천, 꼭 필요한 경우라도, 진짜 사용 필요한지 검토할 것
    -inline style로 적용한 css가 최고 우선 순위 가짐, 즉 external css나 internal css에
    특정 style을 중복 적용했더라도, inline style이 최고 우선 순위 가짐 -->
    <h1 style="color:blue;text-align:center;">This is a 2nd heading</h1>
<p style="color:red;">This is a 2nd paragraph.</p>
</body>
</html>
