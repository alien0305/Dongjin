<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          /* background-image : url("../images/bk_img.jpg");
          background-repeat: repeat-x; /* x축 방향으로만 repeat  */
          /* background-repeat: repeat-y; /* y축 방향으로만 repeat */
          /* background-repeat: no-repeat; repeat 하지않음  */
          /* html 전체 문서에서 right top을 기준으로 background image를 display */
          /* background-position: right top; default 값은 left top */
          /* background-attachment: fixed;  fixed : window 화면을 스크롤하더라도 고정됨 */
          /* background-attachment: scroll;  scroll : default 값임 , scroll 하면 화면에서 사라짐 */
          background: yellow url(../images/bk_img.jpg);
        }
        </style>
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>

    <p>This page has an image as the background!</p>

</body>
</html>
