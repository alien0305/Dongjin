<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head tag는 metadat (data about data)를 저장 => html 문서(data)에 대한 summary data 제공 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<!-- ifrmae : inner frame(html) : html 문서안에 child html 문서를 만들 때 사용
              width, heigh를 지정하여 child 윈도우 size를 조절 가능 -->
<iframe src="demo_iframe.html" name="iframe_a" style="border:none;"
  height="200" width="300" title="Iframe Example"></iframe>

  <p><a href="https://khmain.or.kr" target="iframe_a">go to khmain</a></p>
</body>
</html>
