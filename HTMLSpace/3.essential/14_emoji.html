<!-- HTML 5에서 사용하는 DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Emoji</h1>

    <!-- emoji : font처럼 사용 가능, <head> tag에 meta로 utf-8이 선언되어 있어야 함 -->
    <p style="font-size: 200px;">&#128512;</p>
</body>
</html>
