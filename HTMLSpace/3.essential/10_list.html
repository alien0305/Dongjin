<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>An Unordered HTML List</h2>

<!-- ul : unordered list -->
<!-- list-style-type : disc, circle, square, none 이 들어갈수있음 -->
<ul style="list-style-type:none;">
    <!-- li : list item -->
  <li>Coffee</li>
  <li>Tea</li>
  <ol>
    <li>Black tea</li>
    <li>Grean tea</li>
  </ol>
    <li>Milk</li>
  </ul>  

<h2>An Ordered HTML List</h2>

<!-- ol : ordered list -->
<!-- type : "1", "A", "a" , "i", "I" 가 들어갈수있음-->
<ol start="50" type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<!-- dl : description list dt : description title, dd: description data -->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

</body>
</html>
