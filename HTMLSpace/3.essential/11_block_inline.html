<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block level element : 
        1. web 화면 처음부터 끝까지 영역을 차지 : 예로, <p> tag, <div>
        2. width, height 속성 적용 가능
        3. <div> tag : semantic tag가 아닌 , 가장 popular tag중에 하나,
                       angular.js, vue.js, react.js    -->
    <p style="border: 1px solid red; width: 100px; height: 200px;">Hello World</p>
    <div style="border: 1px solid red">Hello World</div>

    <!-- inline element :
        1. web 화면에서 필요한 영역만 차지 : 예로, <span> tag
        2. width, heigh 속성 적용 불가능     -->
    <p>This is an inline span <span style="border: 1px solid blue">Hello World</span> 
    element inside a paragraph.</p>
</body>
</html>
