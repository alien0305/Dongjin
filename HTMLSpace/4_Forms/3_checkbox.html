<body>
    <h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<form action="https://www.w3schools.com/html/action_page.jsp">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">
</form> 
<br>
<form action="https://www.w3schools.com/html/action_page.jsp">
    <input type="checkbox" id="hobby" name="hobby" value="soccer">
    <label for="hobby1"> My hobby is soccer</label><br>
    <input type="checkbox" id="hobby" name="hobby" value="hiking">
    <label for="hobby2"> My hobby is hiking</label><br>
    <input type="checkbox" id="hobby" name="hobby" value="dancing">
    <label for="hobby3"> My hobby is dancing</label><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
