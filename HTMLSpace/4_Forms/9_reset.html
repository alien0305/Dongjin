<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>HTML Forms</h2>

<form action="/action_page.php">
   <fieldset>
    <legend>Personal Information</legend>
  <label for="fname">First name:</label><br>
  <!-- disabled :화면에는 display 되지만 수정 불가능 -->
  <input type="text" id="fname" name="fname" value="john" disabled><br>
  <label for="lname">Last name:</label><br>
  <!-- readonly : 화면에는 display 되지만 수정 불가능 -->
  <input type="text" id="lname" name="lname" value="doe" readonly><br><br>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"><br>
  <label for="birthday">Birthday:</label>
  <!-- <input type="date" id="birthday" name="birthday" min="2000-01-01" max="2022-12-31"><br> -->
  <input type="datetime-local" id="birthday" name="birthday" min="2000-01-01" max="2022-12-31"><br>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="myfile">Select a file:</label>
  <!-- multiple : 여러개의 file을 선택 할 때 사용 -->
  <input type="file" id="myfile" name="myfile" multiple><br>
  <!-- hidden 사용하는 경우 : frontend에서 사용자 입력없이 program 자체적으로
     server로 데이터를 전달하고자 할 때 사용 
    예 : html 화면에서 생년월일을 사용자가 입력하면, 프로그램 내부적으로 성인인지 여부
         또는 남자/여자 등의 정보를 서버로 전달할 필요가 있는 경우 등에 사용-->
  <input type="hidden" id="custId" name="custId" value="3487"><br>
  <!-- image는 submit을 대체할때 사용가능 -->
  <label for="quantity">Quantity (between 1 and 5):</label>
  <!-- required : submit 하기전에 반드시 입력해야 하는 field를 정의 -->
  <input type="number" id="quantity" name="quantity" min="1" max="5" required><br>
  <input type="image" src="../images/img_submit.gif" alt="Submit" width="48" height="48">
  <!-- <input type="submit" value="Submit"> -->
  <!-- default value값은 web browser에 설정된 language에 따라 해당 글자가 display -->
  <!-- reset : 초기 상태로 변환 -->
  <!-- disabled : 동작이 되지 못하게 막는 역할 -->
  <input type="reset" value="initialize" disabled>
</fieldset>
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</body>
</html>
