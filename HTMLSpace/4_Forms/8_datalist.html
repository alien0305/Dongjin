<body>
    <h2>The datalist Element</h2>

<p>The datalist element specifies a list of pre-defined options for an input element.</p>

<form action="/action_page.php">
    <!-- list attribute의 값으로 datalist tag들 중에 id값이 동일한 것을 가져옴
    server에 data 전송할 때, key는 input tag의 name속성값이고, 
    value는 datalist tag 안의 option tag에 있는 value값이 server에 전송되는 value값이 됨 -->
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit">
</form>

<p><b>Note:</b> The datalist tag is not supported in Safari prior version 12.1.</p>

</body>
</html>
