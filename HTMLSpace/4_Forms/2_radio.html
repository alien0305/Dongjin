<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Radio Buttons</h2>

<p>Choose your favorite Web language:</p>

<form action="https://www.w3schools.com/html/action_page.jsp">
    <!-- radio button group은 동일 이름을 가짐
    1. server에 data를 한개만 전송함 (key=value)
    2. key는 name속성 값이고 value는 value attribute에 있는 값을 보냄
    -->
  <input type="radio" id="html" name="fav_language" value="HTML" >
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS" checked="checked">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
<input type="submit" value="Submit">
</form> 
</body>
</html>
