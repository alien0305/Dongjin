<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>HTML Forms</h2>

<!-- method : get (default) : 
  1.server로 데이터 보낼 때 url에 포함하여 보내는 방식 
            => google, naver 등 검색엔진에서 특정 데이터를 검색할 때 사용
  2.post : server로 데이터를 보낼 때 메세지 본문에 포함하여 보내는 방식 
           (url에는 데이터가 보이지 않음)
           => url에 노출되면 안되는 데이터를 서버에 전송할 때 사용
-->
<form action="https://www.w3schools.com/html/action_page.jsp" method="post"
autocomplete="on">
 
  <label for="fname">First name:</label><br>

  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br><br>

  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</body>
</html>
